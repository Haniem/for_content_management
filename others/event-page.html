<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница мероприятия</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #e4f4ea;
      color: #123422;
    }

    /* Верхний хедер */
    .header {
      height: 60px;
      background: #0d4d2c;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
    }

    .header-logo {
      font-weight: bold;
      font-size: 18px;
    }

    .header-user {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #20a85a;
      border: 2px solid #ffffff;
    }

    /* Каркас: слева меню, справа контент */
    .layout {
      flex: 1;
      display: grid;
      grid-template-columns: 220px 1fr;
      min-height: calc(100vh - 60px);
    }

    /* Левое меню */
    .sidebar {
      background: #f2fbf6;
      border-right: 1px solid #c4e2cf;
      padding: 25px 20px;
    }

    .sidebar-title {
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    .menu-list {
      list-style: none;
    }

    .menu-item {
      margin-bottom: 10px;
      padding: 6px 4px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .menu-item:hover {
      background: #20a85a;
      color: #ffffff;
    }

    /* Контент мероприятия */
    .content {
      padding: 25px 30px;
      overflow-y: auto;
    }

    /* Верх: круглый блок для иконки/фото события + основная инфа */
    .event-top {
      display: grid;
      grid-template-columns: 120px 1fr;
      grid-column-gap: 20px;
      margin-bottom: 15px;
      align-items: center;
    }

    .event-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #cfe9d7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      border: 3px solid #20a85a;
      text-align: center;
    }

    .event-main-info {
      background: #cfe9d7;
      border-radius: 6px;
      padding: 18px 20px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Меню страницы мероприятия */
    .event-menu {
      margin: 15px 0 25px;
      background: #d7efe0;
      border-radius: 4px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    /* Нижние блоки: Advanced information + My tasks */
    .event-bottom {
      display: grid;
      grid-template-columns: 260px 1fr;
      grid-column-gap: 25px;
    }

    .event-advanced,
    .event-tasks {
      background: #cfe9d7;
      border-radius: 6px;
      padding: 18px 20px;
      font-size: 15px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 220px;
      text-align: center;
    }

    /* Адаптация */
    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 190px 1fr;
      }

      .event-bottom {
        grid-template-columns: 1fr;
        grid-row-gap: 20px;
      }
    }

    @media (max-width: 700px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        order: 2;
      }

      .content {
        order: 1;
      }

      .event-top {
        grid-template-columns: 1fr;
        justify-items: center;
        text-align: center;
      }

      .event-main-info {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-logo">Logo</div>
    <div class="header-user"></div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-title">Menu</div>
      <ul class="menu-list">
        <li class="menu-item">1. Главная</li>
        <li class="menu-item">2. Мероприятия</li>
        <li class="menu-item">3. Профили</li>
        <li class="menu-item">4. Задачи</li>
        <li class="menu-item">5. Настройки</li>
      </ul>
    </aside>

    <main class="content">
      <section class="event-top">
        <div class="event-photo">
          Event<br>Icon
        </div>
        <div class="event-main-info">
          User information
        </div>
      </section>

      <section class="event-menu">
        profile menu
      </section>

      <section class="event-bottom">
        <div class="event-advanced">
          Advanced information
        </div>
        <div class="event-tasks">
          My tasks
        </div>
      </section>
    </main>
  </div>
</body>
</html>
